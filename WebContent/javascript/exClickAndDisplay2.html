<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//点击每个li节点，若li节点的文本值没有^^开头，加上，有则去除
	window.onload = function() {
		//1.使用正则表达式判断是否以^^开始
		var liNodes = document.getElementsByTagName("li");
		for (var i = 0; i < liNodes.length; i++) {
			liNodes[i].onclick = function() {
				var val = this.firstChild.nodeValue;
				var reg = /^\^{2}/g;
				if (reg.test(val)) {
					val = val.replace(reg, "");
				} else {
					val = "^^" + val;
				}
				this.firstChild.nodeValue = val;
			}
		}
		
		//2.调用字符串的replace(reg, str)方法去除指定的字符串
		
		/*
		var str = "^^abc";
		var reg = /^\^{2}/g;
		alert(reg.test(str));
		
		str = str.replace(reg,"");
		alert(str);
		
		var str2 = "abc";
		alert(reg.test(str));
		*/
	}
</script>
</head>
<body>
	<p>你喜欢哪个城市？</p>
	<ul id="city">
		<li id="bj" name="BeiJing">北京</li>
		<li>上海</li>
		<li>东京</li>
		<li>首尔</li>
	</ul>
	<br><br>
	<p>你喜欢哪款单机游戏？</p>
	<ul id="game">
		<li id="rl">红警</li>
		<li>实况</li>
		<li>极品飞车</li>
		<li>魔兽</li>
	</ul>
	<br><br>
	gender:
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female
</body>
</html>
