<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//测试insertBefore()方法：移动插入节点
	window.onload = function() {
		//1.把#rl插入到#bj节点的前面
		var cityNode = document.getElementById("city");
		var bjNode = document.getElementById("bj");
		var rlNode = document.getElementById("rl");
		//cityNode.insertBefore(rlNode, bjNode);
		
		//var refNode = document.getElementById("se");
		var refNode = document.getElementById("dj"); 
		insertAfter(rlNode, refNode);
	}
	
	//把newNode插入到refNode的后面
	function insertAfter(newNode, refNode) {
		//1.测试refNode是否为其父节点的最后一个子节点
		var parentNode = refNode.parentNode;
		if (parentNode) {
			var lastNode = parentNode.lastChild;
			//2.若是：直接把newNode插入为refNode父节点的最后一个子节点
			if (refNode == lastNode) {
				parentNode.appendChild(newNode);
			} else {
				//3.若不是，获取refNode的下一个兄弟节点，然后插入其下一个兄弟节点的前面
				var nextNode = refNode.nextSibling;
				parentNode.insertBefore(newNode, nextNode);
			}
		}	
	}
</script>
</head>
<body>
	<p>你喜欢哪个城市？</p>
	<ul id="city">

	</ul>

</body>
