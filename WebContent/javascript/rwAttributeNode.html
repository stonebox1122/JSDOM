<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//读写属性节点：通过元素节点“.”的方式来获取属性值和设置属性值
	window.onload = function() {
		//属性节点即为某一指定元素节点的属性
		//1.先获取指定的元素节点
		var nameNode = document.getElementById("name");
		
		//2.再读取指定属性的值
		alert(nameNode.value);
		
		//3.设置指定属性的值
		nameNode.value = "stonebox";
	}
</script>
</head>
<body>
	name: <input type="text" name="username" id="name" value="stone">
</body>
</html>
