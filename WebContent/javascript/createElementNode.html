<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//新创建一个元素节点，并把该节点添加为文档中指定节点的子节点
	window.onload = function() {
		//1.document.createElement(elementTagName)：新创建一个元素节点，返回值为指向元素节点的引用
		//<li></li>
		var liNode = document.createElement("li");
		var cityNode = document.getElementById("city");
		
		//2.创建“厦门”的文本节点
		//document.createTextNode(string)创建一个文本节点，参数为文本值，返回该文本节点的引用
		//<li>厦门</li>
		var xmText = document.createTextNode("厦门");
		liNode.appendChild(xmText);
		
		//3.elementNode.appendChild(newChild)：为elementNode新添加newchild子节点，该子节点将作为elementNode的最后一个子节点
		cityNode.appendChild(liNode);	
	}
</script>
</head>
<body>
	<p>你喜欢哪个城市？</p>
	<ul id="city">
		<li id="bj" name="BeiJing">北京</li>
		<li>上海</li>
		<li>东京</li>
		<li>首尔</li>
	</ul>
</body>
</html>
